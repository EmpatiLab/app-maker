		  <div class="panel-body">

			<input name="mail" type="text" class="form-control" placeholder="E-Posta">

			Giriş

			</form>
		  	<button style="margin-top:1%;margin-left:1.2%;float:left;" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</div>
		</div>
		</div>
		
		<div class="col-md-4" >
		</div>
